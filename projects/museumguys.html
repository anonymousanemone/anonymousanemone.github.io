---
layout: default
title: Gallery
---

<!-- Load Bootstrap CSS (if not already in your layout) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5">
  <h1 class="text-center mb-4">Image Gallery</h1>
  <div class="d-flex flex-wrap justify-content-center">
    {% for file in site.static_files %}
      {% if file.path contains '/assets/images/museum_guys' and file.extname == '.png' %}
      <div class="col-4">
          <img src="{{ file.path }}" alt="{{ file.name }}" class="img-fluid">
        </div>
      {% endif %}
    {% endfor %}
  </div>
  
</div>
