
{% if include.img_right %}
<div class="col-12">
    <div class="section"><div class="row align-items-center">
        <div class="col-12 col-md-6 order-0 order-md-1">
            <h4>{{include.label}}</h4>
            <p>{{include.text}}</p>
        </div>
        <div class="col-12 col-md-6 order-1 order-md-0">
            <div class="row">
                {{ include.images }}
            </div>
        </div>
    </div></div>
</div>


{% else %}

<div class="col-12">
    <div class="section"><div class="row align-items-center">
        <div class="col-12 col-md-6">
            <h4>{{include.label}}</h4>
            <p>{{include.text}}</p>
        </div>
        <div class="col-12 col-md-6">
            <div class="row">
                {% if include.images_path %}
                    {% include images_byname.html path=include.images_path notecard=true %}
                {% else %}
                    {{ include.images | raw }}
                {% endif %}
            </div>
        </div>
    </div></div>
</div>
{% endif %}
