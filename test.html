<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid #000; /* example border */
    }

    .arrow-overlay {
      position: absolute;
      top: 20%; /* adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      width: 30%; /* makes it responsive */
      pointer-events: none; /* click-through */
    }

    @media (max-width: 600px) {
      .arrow-overlay {
        top: 15%; /* adjust for mobile layout */
        width: 40%;
      }
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="your-image.jpg" alt="Main" class="main-image">
  <img src="red-arrow.png" alt="Arrow" class="arrow-overlay">
</div>

</body>
</html>
